
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавлення статті</h1>
    <form action="/blog/add"method="post">
        <input type="text" name="title" placeholder="Ведіть назву статті"class="form-control"><br>
        <input type="text" name="anons" placeholder="Ведіть анонс"class="form-control"><br>
        <textarea  name="full_text" placeholder="Ведіть повний текст статті"class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавити статтю</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
